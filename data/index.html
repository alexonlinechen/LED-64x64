		<header class="mui-bar mui-bar-nav">
			<!-- <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a> -->
			<h1 class="mui-title">XMatrix</h1>
			<span class="mui-icon mui-icon-loop" onclick="pulldownRefresh()"></span>
		</header>
		
		<div class="mui-content">
			<div style="padding: 10px 10px;">
				<div id="segmentedControl" class="mui-segmented-control">
					<a class="mui-control-item mui-active" href="#item1">模式選擇</a>
					<a class="mui-control-item" href="#item2">時鐘配置</a>
					<a class="mui-control-item" href="#item3">GIF動畫</a>
					<a class="mui-control-item" href="#item4">系統設定</a>
				</div>
			</div>
			
			<div id="refreshContainer">				

				
				
				<div id="item1" class="mui-control-content mui-active">
					<h5 class="mui-content-padded">模式選擇</h5>
					
					<div class="mui-card">
						<form class="mui-input-group">
							<div class="mui-input-row mui-radio">
								<label>(1) 時鐘 </label>
								<input name="radio-mode" onclick="bigclock()" type="radio" checked="">
							</div>
						
							<div class="mui-input-row mui-radio">
								<label>(2) 時鐘 + 日期</label>
								<input name="radio-mode" onclick="weekclock()" type="radio">
							</div>
							
							<div class="mui-input-row mui-radio">
								<label>(3) 小時鐘 + GIF動畫</label>
								<input name="radio-mode" onclick="gifclock()" type="radio">
							</div>
							

							<div class="mui-input-row mui-radio">
								<label>(4) 大時鐘 + GIF動畫</label>
								<input name="radio-mode" onclick="gifbigclock()" type="radio">
							</div>

														<div class="mui-input-row mui-radio">
								<label>(5) 隨機模式</label>
								<input name="radio-mode" onclick="randommode()" type="radio">
							</div>
							
						</form>
					</div>
					<div class="mui-button-row">
						<button type="button" class="mui-btn mui-btn-purple" onclick="Clear()">清除畫面</button>
					
						<button type="button" class="mui-btn mui-btn-success" onclick="configSave()">保存設定</button>
					</div>
					
					<br>
					
					<h4>時鐘風格</h4>
					<div class="mui-card">
						<form class="mui-input-group">
						  
							<div class="mui-input-row mui-radio">
								<label>時:分</label>
								<input name="radio-clock" onclick="clockMode(1)" type="radio">
							</div>
							
							<div class="mui-input-row mui-radio">
								<label>(漸變顏色) + 時:分</label>
								<input name="radio-clock" onclick="clockMode(2)" type="radio">
							</div>
											
						</form>
					</div>

           
				</div>
			
			
				
				<div id="item2" class="mui-control-content">
					<div class="mui-content-padded">  
					<h4 style="margin-top:15px;">亮度</h4>
					<div class="mui-input-row mui-input-range field-contain">
					    <div style="float:left">
					        <label>亮度：</label>
					        <input type="text" id="hueb_value" name="hue_value" value="10">
					    </div>
					    <div style="margin-left:121px;">
					        <input type="range" id="hueb" value="10" oninput="sendHue('b')" min="5" max="255" data-input-slider="8"><span class="mui-tooltip mui-hidden"></span>
					    </div>
					</div>
					<h4 style="margin-top:15px;">顏色</h4>
					<div class="mui-input-row mui-input-range field-contain">
					    <div style="float:left">
					        <label>全局：</label>
					        <input type="text" id="huea_value" name="hue_value" value="180">
					    </div>
					    <div style="margin-left:121px;">
					        <input type="range" id="huea" name="hue_value" value="180" oninput="sendHue(&quot;a&quot;)" min="0" max="360" data-input-slider="10"><span class="mui-tooltip mui-hidden"></span>
					    </div>
					</div>
					<div class="mui-input-row mui-input-range field-contain">
					    <div style="float:left">
					        <label>冒號：</label>
					        <input type="text" id="hued_value" name="hue_value" value="180">
						</div>
						<div style="margin-left:121px;">
							<input type="range" id="hued" name="hue_value" value="180" oninput="sendHue('d')" min="0" max="360" data-input-slider="12"><span class="mui-tooltip mui-hidden"></span>
						</div>
					</div>
					<div class="mui-input-row mui-input-range field-contain">
						 <div style="float:left">
							 <label>小時：</label>
							 <input type="text" id="hueh_value" name="hue_value" value="180">
						</div>
						<div style="margin-left:121px;">
							<input type="range" id="hueh" name="hue_value" value="180" oninput="sendHue(&quot;h&quot;)" min="0" max="360" data-input-slider="14"><span class="mui-tooltip mui-hidden"></span>
						</div>
					</div>
					<div class="mui-input-row mui-input-range field-contain">
						 <div style="float:left">
							 <label>分鐘：</label>
							 <input type="text" id="huem_value" name="hue_value" value="180">
						</div>
						<div style="margin-left:121px;">
							<input type="range" id="huem" name="hue_value" value="180" oninput="sendHue(&quot;m&quot;)" min="0" max="360" data-input-slider="16"><span class="mui-tooltip mui-hidden"></span>
						</div>
					</div>
					<div class="mui-input-row mui-input-range field-contain">
						 <div style="float:left">
							 <label>秒鐘：</label>
							 <input type="text" id="hues_value" name="hue_value" value="180">
						</div>
						<div style="margin-left:121px;">
							<input type="range" id="hues" name="hue_value" value="180" oninput="sendHue(&quot;s&quot;)" min="0" max="360" data-input-slider="18"><span class="mui-tooltip mui-hidden"></span>
						</div>
					</div>
					<div class="mui-input-row mui-input-range field-contain">
						 <div style="float:left">
							 <label>星期：</label>
							 <input type="text" id="huew_value" name="hue_value" value="180">
						</div>
						<div style="margin-left:121px;">
							<input type="range" id="huew" name="hue_value" value="180" oninput="sendHue(&quot;w&quot;)" min="0" max="360" data-input-slider="20"><span class="mui-tooltip mui-hidden"></span>
						</div>
					</div>




					
					</div>
					
					

					<br><br>					
					


					<ul class="mui-table-view">
						<li class="mui-table-view-cell">
						  
						 <h5>隨機模式  - 間隔時間(分鐘) </h5>
						 
						 	<div class="mui-input-row mui-input-range field-contain">
						 <div style="float:left">
							 <label></label>
							 <input type="text" id="hueu_value" value="30">
						</div>
						<div style="margin-left:121px;">
							<input type="range" id="hueu" value="30" oninput="sendHue(&quot;u&quot;)" min="1" max="60" data-input-slider="28"><span class="mui-tooltip mui-hidden" style="left: 117.102px;">3</span>
						</div>
					</div>
						  					
								</li>
					  </ul> 
	
	                 <br>


					
					




					
					<div class="mui-button-row">
						<button type="button" class="mui-btn mui-btn-success" onclick="configSave()">保存設定</button>
					</div>

								  
					  

         </div>
					
	
					
					
					
	



				<div id="item3" class="mui-control-content">
					  
					<ul class="mui-table-view">
						<li class="mui-table-view-cell ">
							<h4>播放GIF動畫</h4>
							  <div class="mui-collapse-content">
								  <input type="text" class="mui-input-clear" id="GIFname_value" placeholder="請輸入GIF檔名" value="main.gif">
					
						     <div class="mui-button-row">
								  <button type="button" class="mui-btn mui-btn-primary" onclick="playGIF()">單次播放</button>

								 </div>
								 
								
					
								
						</div>
						</li>
					 </ul>

					<br><br>	

					<h5 class="mui-content-padded">固定重複播放</h5>
					  <div class="mui-card">
						   <form class="mui-input-group">
							  <div class="mui-input-row mui-radio">
							  	<label><p>設定特定檔名  重複播放單一個動畫  </p></label>
								  <input name="radio-mode" onclick="fixedgif()" type="radio">
							   </div>
						 </form>
					  </div>					 
					 
					<br><br>						 
					 
					<h5 class="mui-content-padded">隨機播放</h5>
					  <div class="mui-card">
						   <form class="mui-input-group">
							  <div class="mui-input-row mui-radio">
							  	<label><p>將GIF動畫檔 命名為1.gif - 40.gif   上傳到 /gifs資料夾 (GIF數量可在"時鐘配置"調整) </p></label>
								  <input name="radio-mode" onclick="randomgif()" type="radio">
							   </div>
						 </form>
					  </div>	 

					<ul class="mui-table-view">
						<li class="mui-table-view-cell">

					<div class="mui-input-row mui-input-range field-contain">
						 <div style="float:left">
							 <label></label>
							 <input type="text" id="huen_value" value="1">

		<script>
	    	
			mui.init({
				swipeBack: true ,//启用右滑关闭功能
			});
			// 定义下拉回调函数
			function pulldownRefresh(){
				location.reload();
			}
			(function($) {
				$('#scroll').scroll({
					indicators: true //是否显示滚动条
				});
				var segmentedControl = document.getElementById('segmentedControl');
				$('.mui-input-group').on('change', 'input', function() {
					if (this.checked) {
						var styleEl = document.querySelector('input[name="style"]:checked');
						var colorEl = document.querySelector('input[name="color"]:checked');
						if (styleEl && colorEl) {
							var style = styleEl.value;
							var color = colorEl.value;
							segmentedControl.className = 'mui-segmented-control' + (style ? (' mui-segmented-control-' + style) : '') + ' mui-segmented-control-' + color;
						}
					}
				});
			})(mui);
			let connectStatus = document.getElementById('connectStatus');
			let localServiceAddress = localStorage.getItem("serviceAddress");
			let serviceAddress = "matrix";
			if(localServiceAddress == "null"){
				console.log('是空的');
			}else{
				console.log('不为空');
				console.log(localServiceAddress);
				$('.serviceAddress').val(localServiceAddress);
				serviceAddress = localServiceAddress;
			}
			let localCustomCommand = localStorage.getItem("customCommand");
			if(localCustomCommand != "null"){
				console.log("自定义命令："+localCustomCommand);
				$('#customCommand').val(localCustomCommand);
			}

                var colorhex = 'FF0000';
                function mouseOverColor(hex) {
                    document.getElementById('divpreview').style.visibility = 'visible';
                    document.getElementById('divpreview').style.backgroundColor = hex;
                    document.body.style.cursor = 'pointer';
                }
             
              
                function clickColorA(hex, seltop, selleft, html5) {
                    var c;
                    if (html5 && html5 == 5)	{
                        c = document.getElementById('html5colorpickerA').value;
                    } else {
                        if (hex == 0)	{
                            c = document.getElementById('entercolor').value;
                        } else {
                            c = hex;
                        }
                    }

   
                    document.getElementById('html5colorpickerA').value = tinycolor(colorhex).toHexString();
                    select_color = colorhex;

                }
                
               
            function sendcolor(){
                
                    
                  var  c = document.getElementById('html5colorpickerA').value;
                  var  d = document.getElementById('html5colorpickerB').value;
                    rc = tinycolor(c).toRgb().r;
                    gc = tinycolor(c).toRgb().g;
                    bc = tinycolor(c).toRgb().b;
                    
                    rd = tinycolor(d).toRgb().r;
                    gd = tinycolor(d).toRgb().g;
                    bd = tinycolor(d).toRgb().b;

	                               	 redB: rd,
	                               	 greenB: gd,
	                               	 blueB: bd,
	                               	 random: 0		                               	 
	                                 }; 
	                 console.log('oMessage: ' + JSON.stringify(oMessage));
	                 ws.send(JSON.stringify(oMessage));

                     }

function sendHue(n) { 
	var OHueValue = document.getElementById('hue'+n).value; 
	var oMessage = 'h'+n; 
	if (OHueValue.length == 1) { 
		oMessage = oMessage + '00'; 
	} else if (OHueValue.length == 2) { 
		oMessage = oMessage + '0'; 
	} 
	if(n=='a'){
		var els =document.getElementsByName('hue_value');
		for (var i = 0, j = els.length; i < j; i++){
			els[i].value = OHueValue;
		}
	}else{
		document.getElementById('hue'+n+'_value').value=parseInt(OHueValue ? OHueValue : 360);
	}
	   oMessage = oMessage + parseInt(OHueValue ? OHueValue : 999); 
 	   //mui.toast(oMessage);
		 var data = { value: oMessage };
		 $.post("/getColor", data);
}

	<script>  
 //將獲取到的內容寫到readssid中
  setInterval(function ( ) {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {

      document.getElementById("readssid").innerHTML = this.responseText;   
    }
  };
  xhttp.open("POST", "/readssid", true);  
  xhttp.send();
}, 5000 ) ;

	</script>  

	<script>  
  setInterval(function ( ) {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {

      var getdata = JSON.parse(this.responseText);
      
      document.getElementById("starthh").innerHTML = getdata.startH;   
      document.getElementById("startmm").innerHTML = getdata.startM;   
      document.getElementById("endhh").innerHTML = getdata.endH;   
      document.getElementById("endmm").innerHTML = getdata.endM;   
      
    }
  };
  xhttp.open("POST", "/readtime", true);  
  xhttp.send();
}, 5000 ) ;
	</script>
